script:
  - git clone https://github.com/servo/servo
  - cd servo
  - GIT_PAGER= git log -n 1
  - git ls-remote https://github.com/rust-lang/rust master | cut -f1 > rust-commit-hash
  - ./mach bootstrap-rust
  - ./mach bootstrap-cargo
  - ./mach rustc --version -v
  - ./mach cargo --version -v

  - travis_wait 50 ./mach build --dev

  # Disabled temporarily to experiment with travis_wait because these fails. FIXME enable
  #- ./mach test-unit
  - ./mach test-compiletest

dist: trusty
sudo: 9000
addons:
  apt:
    packages:
      - cmake
      - freeglut3-dev
      - gperf
      - libosmesa6-dev
      - libgles2-mesa-dev
      - python-virtualenv
      - xorg-dev
      - ccache
      - libdbus-glib-1-dev
      - libavformat-dev
      - libavcodec-dev
      - libavutil-dev
      - libedit-dev
cache:
  directories:
    - $HOME/.cargo
    - $HOME/.ccache
env: CCACHE=/usr/bin/ccache
notifications:
  email: false
  irc:
    channels: "irc.mozilla.org#servo"
    on_success: never
    on_failure: always
    template: "Servo failed to build with Rust nightly: %{build_url} CC nox, SimonSapin"
